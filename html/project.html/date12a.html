<body>
    <h1 id="handing" class="bg-warning">The contextmenu</h1>
    <p id="para" class="lead text-success ms-5 bg-dark">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque quisquam eos architecto nostrum ad odio magni, pariatur quod inventore eius? Obcaecati voluptate voluptatem, quia sed eum temporibus dolorem asperiores blanditiis?</p>
    <script>
        let menu=null;
        document.addEventListener('DOMContentLoaded',function(){
            menu=document.querySelector("menu");
            let box=document.getElementById('box');
            box.addEventListener('contextmenu',showmenu);
            menu.addEventListener('mouseleave',hidemenu);
        })
        function addEventListener()
        {
            document.getElementById("red"),addEventListener('click',setColour);
            document.getElementById("gold"),addEventListener('click',setColour);
            document.getElementById("green"),addEventListener('click',setColour);
        }
        function setColour(ev){
            hidemenu();
            let clr=ev.target.id;
            document.getElementById('box').style.backgroundColor=clr;
        }
        function showmenu(ev){
            ev.preventDefalt();
            menu.style.top='${ev.clientY}px';
            menu.classlist.remove('off');
        }
        function hidemenu(ev){
            menu.classlist.add('off');
            menu.style.top='-200%';
            menu.style.left='-200%';
        }
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js">543</script>

</body>
